<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	<style>
		h1{
			margin:auto;/*centramos el titulo*/
			width:500px;/*indicamos tamaño*/
			text-shadow:-4px 4px 3px #999;/*indicamos sombra al titulo, -4px es el desplazamiento horizontal, como es negativo se desplaza a la izquierda, el siguiente 4px es el desplazamiento vertical hacia abajo, ya que en css las y negativas son hacia arriba y las positivas hacia abajo, y el siguiente 3px es la nitidez de la sombra, y el ultimo el color de la sombra */
		}
	</style>
</head>
<body>
	<h1>Bienvenido A La Web</h1>
</body>
</html>
